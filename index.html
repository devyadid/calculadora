<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        
        <div class="scientific-buttons">
            <button class="sci-btn">Rad</button>
            <button class="sci-btn">Deg</button>
            <button class="sci-btn">x!</button>
            <button class="sci-btn">(</button>
            <button class="sci-btn">)</button>
            <button class="sci-btn">%</button>
            <button class="sci-btn">sin</button>
            <button class="sci-btn">cos</button>
            <button class="sci-btn">tan</button>
            <button class="sci-btn">ln</button>
            <button class="sci-btn">log</button>
            <button class="sci-btn">√</button>
            <button class="sci-btn">π</button>
            <button class="sci-btn">e</button>
            <button class="sci-btn">^</button>
        </div>

        <div class="buttons">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="op-btn clear">C</button>
            
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="op-btn">×</button>
            
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="op-btn">+</button>
            
            <button class="num-btn">0</button>
            <button class="num-btn">.</button>
            <button class="op-btn">=</button>
            <button class="op-btn">-</button>
        </div>
    </div>
</body>
</html>
